<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in · Podfree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --panel: rgba(15, 23, 42, 0.85);
      --panel-border: rgba(148, 163, 184, 0.2);
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --danger: #f87171;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 4vw, 3rem);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(244, 114, 182, 0.1), transparent 58%),
                  var(--bg);
      color: var(--text);
    }

    .card {
      width: min(420px, 100%);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      padding: clamp(1.8rem, 3vw, 2.4rem);
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      backdrop-filter: blur(16px);
      box-shadow: 0 34px 68px rgba(15, 23, 42, 0.4);
    }

    .card header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      text-align: center;
    }

    .card header img {
      height: 56px;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 1.2rem + 1.2vw, 2rem);
    }

    p.helper {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    label {
      font-size: 0.82rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.65rem 0.85rem;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.75);
      color: var(--text);
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: rgba(56, 189, 248, 0.6);
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 0.65rem 0.85rem;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: var(--accent);
      color: #0b1120;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(56, 189, 248, 0.35);
    }

    button:disabled {
      opacity: 0.6;
      cursor: wait;
      box-shadow: none;
    }

    .error {
      min-height: 1.2rem;
      color: var(--danger);
      font-size: 0.9rem;
      text-align: center;
    }

    .footnote {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <img src="logo.svg" alt="Podfree" />
      <h1>Welcome to Podfree</h1>
      <p class="helper">Enter the credentials stored in your <code>.env</code> file to continue.</p>
    </header>

    <form id="login-form" autocomplete="off">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>
      <button id="submit-button" type="submit">Sign In</button>
    </form>

    <div id="login-error" class="error"></div>
    <p class="footnote">Forgot the credentials? Update <code>PODFREE_USERNAME</code> and <code>PODFREE_PASSWORD</code> in the environment and restart the server.</p>
  </main>

  <script>
    const form = document.getElementById("login-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const submitButton = document.getElementById("submit-button");
    const errorEl = document.getElementById("login-error");

    const params = new URLSearchParams(window.location.search);
    const nextPath = params.get("next") || "/projects.html";

    function setError(message) {
      if (errorEl) {
        errorEl.textContent = message || "";
      }
    }

    function setLoading(isLoading) {
      submitButton.disabled = isLoading;
      submitButton.textContent = isLoading ? "Signing in…" : "Sign In";
    }

    async function handleSubmit(event) {
      event.preventDefault();
      setError("");
      setLoading(true);

      const payload = {
        username: usernameInput.value.trim(),
        password: passwordInput.value,
      };

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await response.json().catch(() => ({}));
        if (!response.ok) {
          setError(data.error || "Invalid username or password.");
          passwordInput.focus();
          passwordInput.select();
          return;
        }
        window.location.replace(nextPath);
      } catch (error) {
        console.error("Login failed:", error);
        setError("Unable to reach the server. Check the terminal for details.");
      } finally {
        setLoading(false);
      }
    }

    form.addEventListener("submit", handleSubmit);
    [usernameInput, passwordInput].forEach((input) => {
      input.addEventListener("input", () => setError(""));
    });

    usernameInput.focus();
  </script>
</body>
</html>
