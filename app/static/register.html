<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Account · Podfree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --panel: rgba(15, 23, 42, 0.85);
      --panel-border: rgba(148, 163, 184, 0.2);
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --danger: #f87171;
      --success: #4ade80;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 4vw, 3rem);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(244, 114, 182, 0.1), transparent 58%),
                  var(--bg);
      color: var(--text);
    }

    .card {
      width: min(480px, 100%);
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      padding: clamp(1.8rem, 3vw, 2.4rem);
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      backdrop-filter: blur(16px);
      box-shadow: 0 34px 68px rgba(15, 23, 42, 0.4);
    }

    .card header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      text-align: center;
    }

    .card header img {
      height: 56px;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 1.2rem + 1.2vw, 2rem);
    }

    p.helper {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    label {
      font-size: 0.82rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.3rem;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.65rem 0.85rem;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.75);
      color: var(--text);
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: rgba(56, 189, 248, 0.6);
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
    }

    .input-hint {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.3rem;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 0.65rem 0.85rem;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: var(--accent);
      color: #0b1120;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(56, 189, 248, 0.35);
    }

    button:disabled {
      opacity: 0.6;
      cursor: wait;
      box-shadow: none;
    }

    .error {
      min-height: 1.2rem;
      color: var(--danger);
      font-size: 0.9rem;
      text-align: center;
    }

    .success {
      min-height: 1.2rem;
      color: var(--success);
      font-size: 0.9rem;
      text-align: center;
    }

    .footnote {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
    }

    .footnote a {
      color: var(--accent);
      text-decoration: none;
    }

    .footnote a:hover {
      text-decoration: underline;
    }

    .credit-info {
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.3);
      border-radius: 12px;
      padding: 0.8rem;
      font-size: 0.85rem;
      color: var(--text);
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <img src="logo.svg" alt="Podfree" />
      <h1>Create Your Account</h1>
      <p class="helper">Sign up to start editing your podcasts</p>
    </header>

    <div class="credit-info">
      ⏱️ Start with <strong>2 hours</strong> of free credits. Get <strong>2 more hours every week</strong>!
    </div>

    <form id="register-form" autocomplete="off">
      <div>
        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          autocomplete="username"
          minlength="3"
          maxlength="20"
          pattern="[a-zA-Z0-9_]+"
          required
        />
        <div class="input-hint">3-20 characters, letters, numbers, and underscores only</div>
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
        />
        <div class="input-hint">We'll never share your email</div>
      </div>

      <div>
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="new-password"
          minlength="8"
          required
        />
        <div class="input-hint">At least 8 characters</div>
      </div>

      <div>
        <label for="confirm-password">Confirm Password</label>
        <input
          id="confirm-password"
          name="confirm-password"
          type="password"
          autocomplete="new-password"
          minlength="8"
          required
        />
      </div>

      <button id="submit-button" type="submit">Create Account</button>
    </form>

    <div id="register-error" class="error"></div>
    <div id="register-success" class="success"></div>

    <p class="footnote">
      Already have an account? <a href="/login.html">Sign in</a>
    </p>
  </main>

  <script>
    const form = document.getElementById("register-form");
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const submitButton = document.getElementById("submit-button");
    const errorEl = document.getElementById("register-error");
    const successEl = document.getElementById("register-success");

    function setError(message) {
      if (errorEl) {
        errorEl.textContent = message || "";
      }
      if (successEl) {
        successEl.textContent = "";
      }
    }

    function setSuccess(message) {
      if (successEl) {
        successEl.textContent = message || "";
      }
      if (errorEl) {
        errorEl.textContent = "";
      }
    }

    function setLoading(isLoading) {
      submitButton.disabled = isLoading;
      submitButton.textContent = isLoading ? "Creating Account…" : "Create Account";
    }

    function validateForm() {
      // Check if passwords match
      if (passwordInput.value !== confirmPasswordInput.value) {
        setError("Passwords do not match");
        return false;
      }

      // Check username format
      const usernameRegex = /^[a-zA-Z0-9_]+$/;
      if (!usernameRegex.test(usernameInput.value)) {
        setError("Username can only contain letters, numbers, and underscores");
        return false;
      }

      // Check username length
      if (usernameInput.value.length < 3 || usernameInput.value.length > 20) {
        setError("Username must be 3-20 characters");
        return false;
      }

      // Check password length
      if (passwordInput.value.length < 8) {
        setError("Password must be at least 8 characters");
        return false;
      }

      return true;
    }

    async function handleSubmit(event) {
      event.preventDefault();
      setError("");
      setSuccess("");

      // Validate form
      if (!validateForm()) {
        return;
      }

      setLoading(true);

      const payload = {
        username: usernameInput.value.trim(),
        email: emailInput.value.trim(),
        password: passwordInput.value,
      };

      try {
        const response = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok) {
          setError(data.error || "Registration failed. Please try again.");
          return;
        }

        // Success!
        setSuccess("Account created successfully! Redirecting to login...");

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 2000);

      } catch (error) {
        console.error("Registration failed:", error);
        setError("Unable to reach the server. Check the terminal for details.");
      } finally {
        setLoading(false);
      }
    }

    form.addEventListener("submit", handleSubmit);

    // Clear errors when user types
    [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach((input) => {
      input.addEventListener("input", () => {
        setError("");
        setSuccess("");
      });
    });

    // Auto-focus username
    usernameInput.focus();
  </script>
</body>
</html>
